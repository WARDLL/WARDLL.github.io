<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二十到第二十一天：让你和页面对话·练习A</title>
</head>

<body>
    <input id="name" type="text" onkeydown="inputkeydown()">
    <button id="submit-btn" onclick="btnConsoleName()">Submit</button>

    <script>
        var oBtn = document.getElementById('submit-btn');
        var oInput = document.getElementById('name');

        function btnConsoleName() {
            console.log(oInput.value);
        }
        function inputkeydown(){
            if(event.keyCode==13){
                btnConsoleName();
            }
            if(event.keyCode==27){
                oInput.value='';
            }
        }
    </script>
</body>

</html>
