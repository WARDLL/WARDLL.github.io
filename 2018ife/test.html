<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二十到第二十一天：让你和页面对话·练习B</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>

<body>
    <label>
        <input id="school" name="status" type="radio" onclick="radioSchool()"> School
    </label>
    <label>
        <input id="company" name="status" type="radio" onclick="radioCompany()"> Company
    </label>

    <select id="school-select"></select>
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
    </select>

    <select id="company-select">
        <option>百度</option>
        <option>爱奇艺</option>
    </select>

    <script>
        var oRadio = document.querySelectorAll('input[type=radio]'); //选出所有单选框
        for (var i = 0; i < oRadio.length; i++) {
            oRadio[i].onclick = function () { //当某一个单选框被点击时
                if (oRadio[i].checked) { //如果它本身是被选中的
                    document.querySelector('select[id=' + oRadio[i].id + '-select]').style.display =
                        'block'; //通过字符串拼接id选中与其相匹配的下拉选项，并将其显示
                    document.querySelector('select:not([id=' + oRadio[i].id + '-select])').style.display =
                        'none'; //通过not（）选择器，使非当前选中下拉选项隐藏
                }
            }
        };
    </script>
</body>

</html>
