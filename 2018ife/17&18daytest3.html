<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>控制台输出1-100</title>
</head>

<body>
    <h1>控制台输出1-100</h1>
    <p>当数字为3的倍数或者含有3的时候，输出“PA”</p>
    <script>
        var arr=[];
        var p=document.getElementById('p');
            for(var i=1;i<=100;i++){
                arr.push(i);
                if(i%3==0||i.toString().indexOf(3)!=-1){
                    // 先删除后添加
                    arr.splice((i-1),1,"PA")
                }
                console.log(arr[i-1]);
            }
    </script>
</body>

</html>
