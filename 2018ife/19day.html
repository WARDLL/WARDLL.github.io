<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第十九天：找到那个DOM</title>
</head>

<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link1</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a class="active" href="">Some Link2</a>
                    </li>
                    <li>
                        <span>CSS</span>
                        <a href="">Some Link3</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a href="">Some Link4</a>
                    </li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link1</a>
                    </li>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link2</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a class="active" href="#">Some Link3</a>
                    </li>
                    <li>
                        <span>CSS</span>
                        <a href="">Some Link4</a>
                    </li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>
        function getAllListItem() {
            // 返回页面中所有li标签
            var oLi = document.getElementsByTagName('li');
            console.log(oLi);
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            var oSpan = document.getElementById(sectionId).getElementsByTagName('span');
            for (var i = 0; i < oSpan.length; i++) {
                if (oSpan[i].innerHTML === 'HTML');
                console.log(oSpan[i]);
            }
        }

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            var oSpan = document.getElementById(sectionId).getElementsByTagName('span');
            for (var i = 0; i < oSpan.length; i++) {
                if (oSpan[i].textContent === spanCont) {
                    console.log(oSpan[i].parentNode)
                }
            }
        }

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            var oActive = document.getElementById(sectionId).getElementsByClassName('active');
            for (var i = 0; i < oActive.length; i++) {
                console.log(oActive[i].innerHTML)
            }
        }
        getAllListItem();
        
        findAllHtmlSpanInOneSection('news-top');

        findListItem('news-normal', 'JS');

        getActiveLinkContent('news-top');
    </script>
</body>

</html>
